<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Tic Tac Toe online. A fun, accessible, and interactive game for two players."
    />
    <meta
      name="keywords"
      content="Tic Tac Toe, game, online, two players, accessibility, interactive"
    />
    <meta name="author" content="Md Umar Siddique" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./src//assets/tic-tac-toe-icon.png"
      type="image/x-png"
    />
    <title>Tic tac toe</title>
  </head>
  <body>
    <h1>Tic tac toe</h1>
    <header>
      <div>
        <button id="muteBtn" class="sound-on">
          <img
            class="sound-img"
            src="./src/assets/music-note.svg"
            alt="sound on"
          />
        </button>
      </div>

      <p id="liveFeedback"></p>
    </header>

    <div class="form-container">
      <form class="name-form">
        <div>
          <label for="playerOne">Player one</label>
          <br />
          <input
            type="text"
            id="playerOne"
            minlength="3"
            required
            placeholder="Enter name"
          />
        </div>

        <div>
          <label for="playerTwo">Player two</label>
          <br />
          <input
            type="text"
            id="playerTwo"
            minlength="3"
            required
            placeholder="Enter name"
          />
        </div>
        <div>
          <button id="submitBtn" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="game-board">
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
      <button class="cells"></button>
    </div>

    <div class="result-container hidden">
      <div class="game-over-box">
        <img
          class="game-over-gif"
          src="./src/assets/game-over-gif.gif"
          alt="bunny waiting"
        />
        <p class="game-over">GAME OVER</p>
      </div>

      <div class="result-msgs">
        <p id="winMatch"></p>
        <p id="loseMatch"></p>
      </div>

      <div class="result-btns">
        <button id="resetGameBtn">Restart</button>
        <button id="playAgainGameBtn">Play again</button>
      </div>
    </div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
